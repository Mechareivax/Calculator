<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div class="row" >
                <input type="text" id="display" value="|">
                <button id="backspace"><</button>
                <button id="clear">X</button>
            </div>
            <div class="row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button id="division" class="operator">&divide;</button>
            </div>
            <div class="row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button id="multiplication" class="operator">&times;</button>
            </div>
            <div class="row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button id="subtraction" class="operator">-</button>
            </div>
            <div class="row">
                <button class="operand">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
                <button id="addition" class="operator">+</button>
            </div>
        </div>
    </main>
</body>
</html>

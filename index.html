<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div class="row" >
                <input type="text" id="display" value="8888">
                <button id="backspace"><</button>
                <button id="clear">X</button>
            </div>
            <div class="row">
                <button id="seven" class="operand">7</button>
                <button id="eight" class="operand">8</button>
                <button id="nine" class="operand">9</button>
                <button id="division">&divide;</button>
            </div>
            <div class="row">
                <button id="four" class="operand">4</button>
                <button id="five" class="operand">5</button>
                <button id="six" class="operand">6</button>
                <button id="multiplication">&times;</button>
            </div>
            <div class="row">
                <button id="one" class="operand">1</button>
                <button id="two" class="operand">2</button>
                <button id="three" class="operand">3</button>
                <button id="subtraction">-</button>
            </div>
            <div class="row">
                <button id="zero" class="operand">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
                <button id="addition">+</button>
            </div>
        </div>
    </main>
</body>
</html>
